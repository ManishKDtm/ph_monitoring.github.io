<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHMonitor - Sign Up</title>
  <style>
    body {
      background: linear-gradient(135deg, #d0f0fd, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 1.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #00b4d8;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0077b6;
    }
    .msg {
      color: red;
      margin-top: 0.5rem;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      text-decoration: none;
      color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Official</option>
    </select>
    <button onclick="signUp()">Create Account</button>
    <div class="msg" id="msg"></div>
    <div class="link">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCB4O8j33O3MvstmRPDxaIRA16hBLEWszA",
      authDomain: "phmonitor-c7b10.firebaseapp.com",
      databaseURL: "https://phmonitor-c7b10-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "phmonitor-c7b10",
      storageBucket: "phmonitor-c7b10.appspot.com",
      messagingSenderId: "939761163717",
      appId: "1:939761163717:web:0f3d2428af1359b21fbfac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.signUp = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.textContent = "Please fill all fields.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;

          set(ref(db, 'users/' + uid), {
            email: email,
            role: role
          });

          alert("Account created successfully!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          msg.textContent = error.message;
        });
    };
  </script>
</body>
</html>
