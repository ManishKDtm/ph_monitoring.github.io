<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API Test</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Map Test</h2>
    <div id="map"></div>

    <script>
      function initMap() {
        const myLocation = { lat: 22.5726, lng: 88.3639 }; // Example: Kolkata
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: myLocation,
        });
        new google.maps.Marker({
          position: myLocation,
          map: map,
        });
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoc6crlhgYkyquuR75ROyPnoD-mx3atK4&callback=initMap">
    </script>
  </body>
</html>
