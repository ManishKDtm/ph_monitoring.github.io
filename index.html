<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHMonitor - Smart Water Quality</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6fbff 0%, #c3e7fa 100%);
      color: #1a2233;
    }

    .intro {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: #1a2233;
      background: none;
    }

    .intro h1 {
      font-size: 3.2rem;
      margin-bottom: 1.2rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      color: #1a2233;
      background: linear-gradient(90deg, #0077b6 30%, #48cae4 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .intro p {
      font-size: 1.25rem;
      max-width: 760px;
      margin-bottom: 2.2rem;
      line-height: 1.6;
      color: #3a4a5a;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: stretch;
      justify-content: center;
      background: none;
      padding: 0;
      margin-top: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .feature-btn {
      background: linear-gradient(135deg, #fff 60%, #caf0f8 100%);
      color: #1a2233;
      padding: 2rem 2.2rem;
      font-size: 1.18rem;
      border: 1.5px solid #b5e3f7;
      border-radius: 22px;
      cursor: pointer;
      min-width: 240px;
      max-width: 320px;
      min-height: 140px;
      font-weight: 700;
      box-shadow: 0 4px 24px 0 #b5e3f766;
      transition: 
        background 0.18s,
        color 0.18s,
        box-shadow 0.18s,
        border 0.18s,
        transform 0.13s;
      outline: none;
      letter-spacing: 0.03em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
      gap: 0.7rem;
      box-sizing: border-box;
    }

    .feature-btn:hover, .feature-btn:focus {
      background: linear-gradient(135deg, #90e0ef 10%, #48cae4 100%);
      color: #0077b6;
      border: 1.5px solid #48cae4;
      box-shadow: 0 8px 32px 0 #48cae499;
      transform: translateY(-4px) scale(1.03);
      z-index: 1;
    }

    @media (max-width: 900px) {
      .intro h1 {
        font-size: 2.1rem;
      }
      .features {
        gap: 1.2rem;
        max-width: 98vw;
      }
      .feature-btn {
        min-width: 180px;
        max-width: 98vw;
        min-height: 100px;
        font-size: 1rem;
        padding: 1.2rem 1rem;
      }
    }
    @media (max-width: 600px) {
      .intro {
        padding: 1rem 0.2rem;
      }
      .intro h1 {
        font-size: 1.3rem;
        margin-bottom: 0.7rem;
      }
      .intro p {
        font-size: 1rem;
        margin-bottom: 1.2rem;
        padding: 0 0.2rem;
      }
      .features {
        flex-direction: column;
        align-items: stretch;
        gap: 0.8rem;
        margin-top: 1rem;
        width: 100%;
        max-width: 100vw;
      }
      .feature-btn {
        min-width: unset;
        max-width: 100vw;
        min-height: 70px;
        font-size: 0.98rem;
        padding: 0.9rem 0.7rem;
        border-radius: 14px;
      }
    }
  </style>
</head>
<body>
  <section class="intro">
    <h1>Welcome to pH Monitor</h1>
    <p>Track water quality across your region in real-time with smart sensors. Empower local authorities and communities with clean water insights and geo-tagged monitoring.</p>
    <div class="features">
      <button class="feature-btn" onclick="location.href='dashboard.html'">üìä View Monitoring Dashboard</button>
      <button class="feature-btn" onclick="location.href='complaint.html'">üì£ File Water Quality Complaint</button>
      <button class="feature-btn" onclick="location.href='map.html'">üó∫Ô∏è See Water Quality Map</button>
      <button class="feature-btn" onclick="location.href='facilities.html'">üíß Nearby Water Facilities</button>
      <button class="feature-btn" onclick="location.href='admin.html'">üë®‚Äçüíº Authority/Admin Panel</button>
    </div>
  </section>
  <footer style="
    width:100vw;
    position:fixed;
    left:0;
    bottom:0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background: #f6fbff;
    padding: 0.7rem 1.2rem;
    font-size:1rem;
    color:#0077b6;
    letter-spacing:0.02em;
    box-shadow: 0 -2px 8px #0077b622;
    z-index:100;
  ">
    <span>Internship Project by ECS</span>
    <span>Title : pHMonitor by Manish KD and Rupankar Pal</span>
  </footer>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      box-sizing: border-box;
    }
    .intro {
      min-height: calc(100vh - 56px); /* Adjust for footer height */
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      footer {
        flex-direction: column;
        gap: 0.3rem;
        font-size: 0.95rem;
        text-align: left;
        padding: 0.7rem 0.5rem;
      }
      .intro {
        min-height: calc(100vh - 70px);
      }
    }
  </style>
</body>
</html>
