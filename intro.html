<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHMonitor - Smart Water Quality</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6fbff 0%, #c3e7fa 100%);
      color: #1a2233;
    }

    .background-fallback, .background-video {
      display: none !important;
    }

    .intro {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: #1a2233;
      background: none;
    }

    .intro h1 {
      font-size: 3.2rem;
      margin-bottom: 1.2rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      color: #1a2233;
      background: linear-gradient(90deg, #0077b6 30%, #48cae4 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .intro p {
      font-size: 1.25rem;
      max-width: 760px;
      margin-bottom: 2.2rem;
      line-height: 1.6;
      color: #3a4a5a;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: stretch;
      justify-content: center;
      background: none;
      padding: 0;
      margin-top: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .feature-btn {
      background: linear-gradient(135deg, #fff 60%, #caf0f8 100%);
      color: #1a2233;
      padding: 2rem 2.2rem;
      font-size: 1.18rem;
      border: 1.5px solid #b5e3f7;
      border-radius: 22px;
      cursor: pointer;
      min-width: 240px;
      max-width: 320px;
      min-height: 140px;
      font-weight: 700;
      box-shadow: 0 4px 24px 0 #b5e3f766;
      transition: 
        background 0.18s,
        color 0.18s,
        box-shadow 0.18s,
        border 0.18s,
        transform 0.13s;
      outline: none;
      letter-spacing: 0.03em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
      gap: 0.7rem;
      box-sizing: border-box;
    }

    .feature-btn:hover, .feature-btn:focus {
      background: linear-gradient(135deg, #90e0ef 10%, #48cae4 100%);
      color: #0077b6;
      border: 1.5px solid #48cae4;
      box-shadow: 0 8px 32px 0 #48cae499;
      transform: translateY(-4px) scale(1.03);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background-fallback"></div>
  <div class="background-video" id="bgvid">
    <iframe width="100%" height="100%" 
      src="https://www.youtube.com/embed/kC0sLdh06aE?autoplay=1&mute=1&loop=1&controls=0&playlist=kC0sLdh06aE&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <section class="intro">
    <h1>Welcome to PH Monitor</h1>
    <p>Track water quality across your region in real-time with smart sensors. Empower local authorities and communities with clean water insights and geo-tagged monitoring.</p>
    <div class="features">
      <button class="feature-btn" onclick="location.href='dashboard.html'">üìä View Monitoring Dashboard</button>
      <button class="feature-btn" onclick="location.href='complaint.html'">üì£ File Water Quality Complaint</button>
      <button class="feature-btn" onclick="location.href='map.html'">üó∫Ô∏è See Water Quality Map</button>
      <button class="feature-btn" onclick="location.href='facilities.html'">üíß Nearby Water Facilities</button>
      <button class="feature-btn" onclick="location.href='admin.html'">üë®‚Äçüíº Authority/Admin Panel</button>
    </div>
  </section>
  <script>
    // Hide fallback when video loads
    window.addEventListener('DOMContentLoaded', function() {
      const bgvid = document.getElementById('bgvid');
      const fallback = document.querySelector('.background-fallback');
      // Wait a bit for iframe to load, then fade in video and hide fallback
      setTimeout(() => {
        bgvid.classList.add('loaded');
        fallback.style.opacity = '0';
      }, 1200); // Adjust as needed for your connection
    });
  </script>
</body>
</html>
